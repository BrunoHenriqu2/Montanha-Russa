<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montanha-Russa</title>

    <style>
        body {
            font: normal 15pt Arial;
        }
    </style>

</head>
<body>
    
    <h1> Montanha-Russa </h1>

    <img src="Imagens/montanha-russa.jpg" alt="Imagem de uma Montanha-Russa">

    <p> Bem-Vindo á Montanha-Russa. Para entrar, primeiro cheque sua idade e tamanho aqui: </p>
    <input type="number" name="CheckAge" id="CheckAge">
    <input type="number" name="CheckSize" id="CheckSize">
    <input type="button" value="Checar" name="Check" id="Check">

    <div id="Result">

    </div>

    <script>
        var button = document.querySelector("input#Check")
        button.addEventListener("click", CheckPerson)

        function CheckPerson () {
            var d = document.querySelector("div#Result")
            var CheckAge = document.querySelector("input#CheckAge")
            var CheckSize = document.querySelector("input#CheckSize")
            var Age = Number(CheckAge.value)
            var Size = Number(CheckSize.value)

            if (Age >= 18) {
                d.innerHTML = `<p> Você tem ${Age} anos, agora precisamos ver sua altura </p>`

                if (Size < 1.70) {
                    d.innerHTML += `<p> Parece que você tem idade, mas não tem altura suficiente, coma mais feijão e volte aqui! </p>`
                } else {
                    d.innerHTML += `<p> Parece que você tem idade e altura suficientes, pode entrar! </p>`
                }
            } else {
                d.innerHTML = "<p> Você não tem a idade mínima, que é de 18 anos, volte quando ficar mais velho! </p>"
            }
        }

    </script>
</body>
</html>
